plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.6.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.8.1'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.4.1'
    implementation 'io.cucumber:cucumber-testng:7.13.0'
    implementation 'io.cucumber:cucumber-core:7.11.1'
    implementation 'io.cucumber:cucumber-java:7.11.1'
    implementation 'io.cucumber:gherkin:25.0.2'

}

test {
    useTestNG() {
        suites "src/test/resources/TestNG.xml"
        systemProperty "browser", System.getProperty("browserName")
    }
}